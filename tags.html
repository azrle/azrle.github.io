---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
<div class="h3">
    <ul class="list-inline small">
      {% assign tags_list = site.tags %}
      {% include JB/tags_list %}
    </ul>
</div>

<div class="color-info">
    {% for tag in site.tags %}
      <h2 class="color-dark" id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
      <ul>
        {% assign pages_list = tag[1] %}
        {% include JB/pages_list %}
      </ul>
    {% endfor %}
</div>
